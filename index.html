<!DOCTYPE html>
<!--Sets webpage language.-->
<html lang="en">
    <head>
        <!--Webpage Title.-->
        <title>Stopwatch</title>
        <!--Defines character set.-->
        <meta charset="UTF-8">
        <!--Website description shown in search engines.-->
        <meta name="description" content="A Stopwatch themed around the Sailor Moon anime">
        <!--Keywords for search engine optimisation.-->
        <meta name="keywords" content="Sailor, Moon, Sailor Moon, Stopwatch, Sailor Moon Stopwatch, Timer, Sailor Moon Timer">
        <!--Author Name.-->
        <meta name="author" content="Darcy McBeth">
        <!--Optimisation for display on mobile devices.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Search engine optimisation.-->
        <meta name="robots" content="follow"/>
        <!--Includes the stylesheet.-->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!--Translate into multiple languages using Javascript.-->

        <img src="images/Logo.png" height="150px"/>
        <br/>

        <!--Sets default time on timer.-->
        <timer>00:00</timer>
        <br/>
        <!--Button to start timer.-->
        <button onclick="startTimer()">Start Timer</button>
        <!--Button to reset timer.-->
        <button onclick="timerReset()">Reset Timer</button>
        <!--Runs the Javascript for the timer.-->
        <script src="counter.js"></script>
    </div>
    </body>
</html>
